<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">

        <input type="text" id="calValue" placeholder="0">

        <div class="cal">
            <div class="btns">9</div>
            <div class="btns">8</div>
            <div class="btns">7</div>
            <div class="btns">6</div>
            <div class="btns">5</div>
            <div class="btns">4</div>
            <div class="btns">3</div>
            <div class="btns">2</div>
            <div class="btns">1</div>
            <div class="btns">0</div>
            <div class="btns">*</div>
            <div class="btns">-</div>
            <div class="btns">+</div>
            <div class="btns">/</div>
            <div class="btns">=</div>
            <div class="btns">.</div>
        </div>
        <div id="clear" class="btns">CLEAR</div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
